<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON testing</title>
</head>
<body>
    <h3>Using the fetch() function to load JSON file in JavaScript</h3>
    <script>
        fetch("input.json")
            .then(response => response.json())
            .then(data => {
                console.log(data)
            })
    </script>

</body>
</html>
