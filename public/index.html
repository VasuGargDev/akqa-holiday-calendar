<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKQA Holiday Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="navbar">
        
        <a href="#" id="logo" class="logo">
            <span>AKQA</span>
            <!-- <img src="AKQA-Logo.svg.jpg" alt="" width="110px" height="50px"> -->
            <!-- <img class="nav_logo" src="AKQAwhite.jpeg" alt="AKQA-Logo.svg.jpg"  width="110px" height="50px" /> -->
        </a>
        <div id="navbar-right">
          <a class="active" href="#home">Home</a>
          <a href="#contact">Contact</a>
          <a href="#about">About</a>
        </div>
    </div>

    <div class="banner">
        <img src="Banner2.svg" alt="" width="100%" height="40%"> 
    </div>
      
    <div class="head">
        <h2>Select a Month :</h2>
    </div>
    
    <select id="Months" name="Months" >
        <option value="0">January</option>
        <option value="1">February</option>
        <option value="2">March</option>
        <option value="3">April</option>
        <option value="4">May</option>
        <option value="5">June</option>
        <option value="6">July</option>
        <option value="7">August</option>
        <option value="8">September</option>
        <option value="9">October</option>
        <option value="10">November</option>
        <option value="11">December</option>
    </select>
    
    <div class="button">
        <button class= inside-button onclick="darkMode()">Change the Theme</button>
    </div>

    <div class="container">
        <div class="calendar">
                <div class="month">
                    <div class="date">
                        <h1></h1>
                        <p></p>
                    </div>
                </div>
                <div class="weekdays">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
            <div class="days">
            </div>
        </div>
    </div>
    


    <div id="myModal" class="modal">
        <div class="modal-content">
            <p class="model-label"></p>
            <span class="close">&times;</span>  
        </div>
      
    </div>
    <script src="script.js"></script>
</body>

    
</html>
